<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript">
		var fruits = [ "Banana", "Orange", "Apple", "Mango" ];
		document.write(fruits.slice(0, 1) + "<br />");
		document.write(fruits.slice(1) + "<br />");
		document.write(fruits.slice(-2) + "<br />");
		document.write(fruits);
	</script>
</body>
</html>
