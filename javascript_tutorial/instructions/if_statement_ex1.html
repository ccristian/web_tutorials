<!DOCTYPE html>
<html>
<body>

	<script type="text/javascript">
		var d = new Date();
		var time = d.getHours();

		if (time < 22) {
			document.write("<b>Good evening</b>");
		}
	</script>

	<p>This example demonstrates the If statement.</p>
	<p>If the time on your browser is less than 5, you will get a "Good
		evening" greeting.</p>

</body>
</html>
