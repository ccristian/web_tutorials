<!DOCTYPE html>
<html>
<head>
<style type="text/css">
p {
	background-color: red;
}

p.margin {
	margin-top: 110px;
	margin-bottom: 110px;
	margin-right: 70px;
	margin-left: 70px;
}
</style>
</head>

<body>
	<p>This is a paragraph that doesn't have specified margins.</p>
	<p class="margin">This is a paragraph with specified margins.Notice the inheritance of the background color !</p>
</body>

</html>
