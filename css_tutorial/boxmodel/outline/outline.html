<!DOCTYPE html>
<html>
<head>
<style type="text/css">
p.one {
	border: 1px solid red;
	outline-style: solid;
	outline-width: thin;
}

p.two {
	border: 1px solid red;
	outline-style: dotted;
	outline-width: 3px;
}
</style>
</head>
<body>

	<p class="one">solid thin outline.</p>
	<p class="two">dotted outline </p>

</body>
</html>
