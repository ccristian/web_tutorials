<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID selector sample</title>
<style type="text/css">
/*The id selector is used to specify a style for a single, unique element.*/
#paraCenter {
	text-align: center;
	color: red;
}

#paraLeft {
	text-align: left;
	color: green;
}

#paraRight {
	text-align: right;
	color: blue;
}
</style>
</head>
<body>
	<p id="paraCenter">Paragraph center</p>
	<p id="paraLeft">Paragraph left</p>
	<p id="paraRight">Paragraph right</p>
</body>
</html>
