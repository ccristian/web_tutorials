<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample for class selector</title>
<style type="text/css">
.center {
	text-align: center;
}

.left {
	text-align: left;
}

.right {
	text-align: right;
}
</style>
</head>
<body>
	<p class="center">Centered paragraph</p>
	<h1 class="center">H1 text</h1>
	<p class="left">Left paragraph</p>
	<h1 class="left">H1 left text</h1>
	<H1 ALIGN="CENTER">Heading Alignment</H1>
	<HR WIDTH="36%" SIZE="5" NOSHADE="NOSHADE">
	<H1 ALIGN="LEFT">Heading Level #1</H1>
	<H2 ALIGN="CENTER">Heading Level #2</H2>
	<H3 ALIGN="RIGHT">Heading Level #3</H3>
	<H4 ALIGN="LEFT">Heading Level #4</H4>
	<H5 ALIGN="CENTER">Heading Level #5</H5>
	<H6 ALIGN="RIGHT">Heading Level #6</H6>

</body>
</html>
