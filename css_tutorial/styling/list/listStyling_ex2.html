<!DOCTYPE html>
<html>
<head>

/**
<style type="text/css">
ol.a {
	list-style-type: circle;
}

ol.b {
	list-style-type: square;
}

ul.c {
	list-style-type: upper-roman;
}

ul.d {
	list-style-type: lower-alpha;
}
</style>
</head>

<body>
	<p>Example of unordered lists(check inside the code to see ordered list with circle):</p>

	<ul class="a">
		<li>Apple</li>
		<li>Pear</li>
		<li>Cherry</li>
	</ul>

	<ul class="b">
		<li>Java</li>
		<li>C#</li>
		<li>Python</li>
	</ul>

	<p>Example of ordered lists:</p>

	<ol class="c">
		<li>Apple</li>
		<li>Pear</li>
		<li>Cherry</li>
	</ol>

	<ol class="d">
		<li>Java</li>
		<li>C#</li>
		<li>Python</li>
	</ol>

</body>
</html>
