<!DOCTYPE html>
<html>
<head>
<style type="text/css">
p.normal {
	font-style: normal;
}

p.italic {
	font-style: italic;
}

p.oblique {
	font-style: oblique;
}
p.bold {
	font-style: bold;
}

</style>
</head>

<body>
	<p class="normal">This is a paragraph, normal.</p>
	<p class="italic">This is a paragraph, italic.</p>
	<p class="oblique">This is a paragraph, oblique.</p>
	<p class="bold">This is a paragraph, bold.</p>
</body>

</html>
