<!DOCTYPE html>
<html>
<head>
<style type="text/css">
h1 {
	text-decoration: overline;
}

h2 {
	text-decoration: line-through;
}

h3 {
	text-decoration: underline;
}

h4 {
	text-decoration: blink;
}

h5 {
	text-decoration: none;
}
</style>
</head>

<body>
	<h1>This is heading 1 (text-decoration: overline)</h1>
	<h2>This is heading 2 (text-decoration: line-through)</h2>
	<h3>This is heading 3 (text-decoration: underline)</h3>
	<h4>This is heading 4 (text-decoration: blink)</h4>
	<h5>This is heading 4 (text-decoration: none)</h5>

</body>

</html>
